<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="./sample.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">
            React
        </h1>
        <div container mt-3>
            <div id="root">
                wait...
            </div>
        </div>
        <script type="text/babel">
            let dom = document.querySelector('#root')

            let message = "React component page."           
            // 関数コンポーネント
            function Welcome (props) {
                return (
                    <div className="alert alert-primary">
                        <Calc classes={props.classes} number={props.number} />
                    </div>
                )
            }

            // 計算する関数
            function Calc(props) {
                let total = 0
                for (let i = 1; i <= props.number; i++ ) {
                    total += i
                }
                return <p className={props.classes}>1から{props.number}までの合計は、「{total}」です。</p>
            }

            // 表示するJSX
            let el = (
                <div>
                    <h5 className="mb-4">
                        {message}    
                    </h5>
                    <Welcome number="10" classes="h3"/>
                    <Welcome number="100" classes="h5"/>
                    <Calc number="50" classes="h4" />
                    <Calc number="500" classes="h6" />
                </div>
            )
            // レンダリング
            ReactDOM.render(el, dom)
        </script>
    </body>
</html>
