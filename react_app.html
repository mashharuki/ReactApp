<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="./sample.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">
            React
        </h1>
        <div container mt-3>
            <div id="root">
                wait...
            </div>
        </div>
        <script type="text/babel">
            let dom = document.querySelector('#root')

            let message = "React component page."           
            // クラス
            class Rect extends React.Component {
                // 変数
                x = 0
                y = 0
                width = 0
                height = 0
                color = "white"
                style = {}
                // コンストラクター
                constructor (props) {
                    super (props)
                    // 変数に値を格納する。
                    this.x = props.x
                    this.y = props.y
                    this.width = props.w
                    this.height = props.h
                    this.color = props.c
                    this.style = {
                        backgroundColor: this.color,
                        position: "absolute",
                        left: this.x + "px",
                        top: this.y + "px",
                        width: this.width + "px",
                        height: this.height + "px"
                    }
                }
                // レンダリング
                render () {
                    return <div style={this.style}></div>
                }
            }

            // 表示するJSX
            let el = (
                <div>
                    <h5>
                        {message}    
                    </h5>
                    <div>
                        <Rect x="200" y="200" w="200" h="200" c="cyan" />
                        <Rect x="300" y="300" w="200" h="200" c="magenta" />
                    </div>
                </div>
            )
            // レンダリング
            ReactDOM.render(el, dom)
        </script>
    </body>
</html>
