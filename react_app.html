<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="./sample.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">
            React
        </h1>
        <div container mt-3>
            <div id="root">
                wait...
            </div>
        </div>
        <script type="text/babel">
            let dom = document.querySelector('#root')

            let title = "React page."
            let message = "メッセージを表示します。"

            let data = [
                {name: 'Taro', mail: 'taro@yamada', age:45},
                {name: 'Hanako', mail: 'hanako@flower', age:37},
                {name: 'Sachiko', mail: 'sachiko@happy', age:29},
                {name: 'Jiro', mail: 'jiro@change', age:18},
                {name: 'Kumi', mail: 'kumi@class', age:56}
            ]
            
            let el = (
                <div>
                    <h4>
                        {title}
                    </h4>
                    <h6>                 
                        {message}
                    </h6>
                    <table className="table table-striped mt-4">
                        <thead className="thead-dark">
                            <tr>
                                <th>name</th>
                                <th>mail</th>
                                <th>age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                data.map((value) =>(
                                    <tr>
                                        <th>{value.name}</th>
                                        <th>{value.mail}</th>
                                        <th>{value.age}</th>
                                    </tr> 
                                ))
                            }
                        </tbody>
                    </table>
                </div>
            ) 
            // レンダリング
            ReactDOM.render(el, dom);
        </script>
    </body>
</html>
