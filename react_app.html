<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="./sample.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">
            React
        </h1>
        <div container mt-3>
            <div id="root">
                wait...
            </div>
        </div>
        <script type="text/babel">
            let dom = document.querySelector('#root')

            let title = "React page."
            let message = "データを表示します。"

            var counter = 0            
            
            setInterval(() => {
                counter++

                let el = (
                    <div>
                        <h4>
                            {title}
                        </h4>
                        <h6>                 
                            {message}
                        </h6>
                        <h5 className="alert alert-primary">
                            count : {counter}.
                        </h5>
                    </div>
                )
                // レンダリング
                ReactDOM.render(el, dom)
            },1000)
        </script>
    </body>
</html>
